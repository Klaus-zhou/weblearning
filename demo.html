<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<table border="1" width="500" height="200" align="center" cellpadding="20" cellspacing="0">
		<caption>表格内容如下</caption>
		<!--th粗和hr加粗的区别-->
		<!-- 注释的快捷键 CTRL+？ caption表头单元格  -->
		<tr> 
			<th>姓名</th> 
			<th>年龄</th> 
			<th>性别</th>
		</tr>
		<tr> 
			<td>小明</td> 
			<td>18</td> 
			<td>男</td>
		</tr>
		<tr>
			<td>张三</td> 
			<td>98</td> 
			<td>不明</td>
		</tr>
	</table>
</body>
</html>
